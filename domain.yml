entities:
- number
- text
- Fournisseur
- date
- Etat
- type

slots:
  Etat:
    type: categorical
    influence_conversation: true
    values:
      - Validé
      - Créé
      - Prêt pour paiement
    mappings:
      - type: from_entity
        entity: Etat

  type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: type

  Montant:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: number
  Date:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: date
  Fournisseur:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: Fournisseur

