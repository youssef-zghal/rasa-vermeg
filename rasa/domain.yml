responses:
  utter_salutation:
  - text: |-
      Bonjour Je suis InvoiceBOT powered by Vermeg.

      je suis prêt à vous aider!
  utter_bye:
  - text: 'Au revoir, content de vous avoir aidé! '
  utter_Reference:
  - text: la reference pour le fornisseur {Fournisseur} est {Reference}.
  - text: le code du fournisseur pour cette facture est {Facture}.
  - text: le numero de reference pour cette facture est {Facture}.
  - text: le numero de Fournisseur pour cette facture est {Facture}.
  utter_montant:
  - text: Le montant de la facture qui a une reference {Référence} est de {montant}.
  utter_inf:
  - text: Les montants inférieurs à celui que tu as indiqué sont:{montant}
  utter_sup:
  - text: Les montants superieur à celui que tu as indiqué sont:{montant}
  utter_egal:
  - text: Les montants égal à celui que tu as indiqué sont:{montant}
  utter_ask_date:
  - text: Quelle est la date pour laquelle vous souhaitez connaître le montant?
  utter_next_Montant_Total_Par_Etat:
  - text: Voudriez afficher ceux qui sont d'état validé/Créé ou Prêt pour paiement
  utter_next_Montant_Total_Par_Type:
  - text: Quel type voudriez-vous détailler davantage?
  utter_next_Montant_Total_Par_Fournisseur:
  - text: Quel est le Fournisseur voudriez-vous détailler davantage?
  utter_default:
  - text: Pardon, pourriez-vous poser la question autrement ?
